{% extends "index.html" %}
{% load static %}

{% block title %}
<title>MyShop | Shop</title>
{% endblock %}


{% block body %}
<div class="container-fluid mt-2 background text-light text-center p-3">
    <h1>Update Profile Section</h1>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 my-5">
            <div class="container mt-2">
                <img src="{% static 'images/signup.jpg' %}" class="img-fluid" style="height: 750px; width: 640px;"
                    alt="">
            </div>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-5">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <div class="container-fluid">
                <form action="#" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Name" class="form-label fs-4">Name</label>
                        <input type="text" class="form-control fs-4" name="name" id="Name" value="{{User.name}}">

                    </div>


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-4">Email address</label>
                        <input type="email" class="form-control fs-4" name="email" id="exampleInputEmail1"
                            value="{{User.email}}">
                    </div>

                    <div class="mb-4">
                        <label for="Phone" class="form-label fs-4">Phone</label>
                        <input type="text" class="form-control fs-4" name="phone" id="Phone" value="{{User.phone}}">
                    </div>
                    <!-- <div class="mb-4">
                        <label for="addressline1" class="form-label fs-4">Addressline1</label>
                        <input type="text" class="form-control fs-4" name="addressline1" id="addressline1" value="{{User.addressline1}}">
                    </div>
                    <div class="mb-4">
                        <label for="addressline2" class="form-label fs-4">Addressline2</label>
                        <input type="text" class="form-control fs-4" name="addressline2" id="addressline2" value="{{User.addressline2}}">
                    </div>
                    <div class="mb-4">
                        <label for="addressline3" class="form-label fs-4">Addressline3</label>
                        <input type="text" class="form-control fs-4" name="addressline3" id="addressline3" value="{{User.addressline3}}">
                    </div> -->
                    <div class="mb-4">
                        <label for="pin" class="form-label fs-4">Pin</label>
                        <input type="text" class="form-control fs-4" name="pin" id="pin" value="{{User.pin}}">
                    </div>
                    <div class="mb-4">
                        <label for="city" class="form-label fs-4">City</label>
                        <input type="text" class="form-control fs-4" name="city" id="city" value="{{User.city}}">
                    </div>
                    <div class="mb-4">
                        <label for="state" class="form-label fs-4">State</label>
                        <input type="text" class="form-control fs-4" name="state" id="state" value="{{User.state}}">
                    </div>
                    <div class="mb-4">
                        <label for="pic" class="form-label fs-4">Profile Picture</label>
                        <input type="file" class="form-control fs-4" name="pic" id="pic" value="{{User.pic}}">
                    </div>



                    <button type="submit"
                        class="btn background text-light fw-bolder btn-lg d-block m-auto px-4 my-3 w-100">Update</button>
                    <!-- <span class="fs-5 text-danger">Already User : </span>
                    <a href="/login/" class="fs-5">Login</a> -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
